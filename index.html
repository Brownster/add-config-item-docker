<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Files</title>
</head>
<body>
  <h1>Upload YAML and Exporter Matrix Files</h1>
  <form action="/upload" method="post" enctype="multipart/form-data">
    <label for="yaml_file">YAML Exported File:</label>
    <input type="file" id="yaml_file" name="yaml_file"><br><br>
    <label for="matrix_file">Exporter Matrix File:</label>
    <input type="file" id="matrix_file" name="matrix_file"><br><br>
    <input type="submit" value="Upload">
  </form>
</body>
</html>
